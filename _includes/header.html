<header class="site-header">

    <div class="wrapper">

      <a class="site-title" href="{{ "/" | relative_url }}">
        <img alt="Hexops" class="logo color" src="https://raw.githubusercontent.com/hexops/media/main/logo.svg" style="height: 30px;">' devlog
      </a>
      <link href="/assets/font/stylesheet.css" rel="stylesheet">
      <link rel="icon" sizes="any" type="image/svg+xml" href="https://raw.githubusercontent.com/hexops/website/master/media/svg/icon.svg">

      <script async defer data-domain="hexops.com" src="https://plausible.io/js/plausible.js"></script>

      <nav class="site-nav">
        {% for link in site.data.navigation.main %}
          {% if link.url contains "http" %}
            {% assign url = link.url %}
          {% else %}
            {% assign url = link.url | relative_url %}
          {% endif %}
          <a class="page-link" href="{{ url }}">{{ link.title }}</a>
        {% endfor %}
      </nav>
  
    </div>
  
  </header>
